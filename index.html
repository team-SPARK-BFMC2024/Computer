<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Jetson Dashboard</title>
</head>
<body>
  <div class="real-man">
    <div class="dashboard">
      <div class="group-133">
        <div class="group-114">
          <div class="group-150">
            <div class="group-109">
              <div class="ellipse-11"></div>
              <div class="ellipse-12"></div>
            </div>
            <div class="group-108">
              <div class="ellipse-38"></div>
              <div class="group-48">
                <div class="ellipse-27"></div>
                <img class="arrow-1" src="img/arrow-10.svg" />
                <img class="arrow-3" src="img/arrow-30.svg" />
                <img class="arrow-4" src="img/arrow-40.svg" />
                <img class="arrow-2" src="img/arrow-20.svg" />
                <div class="l">L</div>
                <div class="ellipse-29"></div>
              </div>
              <div class="group-49">
                <div class="ellipse-272"></div>
                <img class="arrow-12" src="img/arrow-11.svg" />
                <img class="arrow-32" src="img/arrow-31.svg" />
                <img class="arrow-42" src="img/arrow-41.svg" />
                <img class="arrow-22" src="img/arrow-21.svg" />
                <div class="r">R</div>
                <div class="ellipse-292"></div>
              </div>
              <div class="group-78">
                <div class="ellipse-30"></div>
                <img class="dashicons-unlock" src="img/dashicons-unlock0.svg" />
              </div>
              <div class="group-67">
                <div class="ellipse-302"></div>
                <img
                  class="dashicons-lock-duplicate"
                  src="img/dashicons-lock-duplicate0.svg"
                />
              </div>
              <div class="group-107">
                <div class="ellipse-37"></div>
                <img class="mask-group" src="img/mask-group0.svg" />
                <img class="group-77" src="img/group-770.svg" />
                <div class="rectangle-34"></div>
              </div>
            </div>
          </div>
          <div class="group-84">
            <div class="group-73">
              <div class="group-30">
                <div class="group-141">
                  <img class="ellipse-15" src="img/ellipse-15.svg" />
                  <img class="ellipse-16" src="img/ellipse-16.svg" />
                </div>
                <div class="ellipse-19"></div>
                <div class="_57">0</div>
                <div class="cm-s">cm/s</div>
                <img class="group-146" src="img/group-1460.svg" />
                <div class="_0">0</div>
                <div class="_10">10</div>
                <div class="_20">20</div>
                <div class="_30">30</div>
                <div class="_40">40</div>
                <div class="_50">50</div>
                <div class="_60">60</div>
              </div>
            </div>
          </div>
          <div class="group-148">
            <div class="button-group">
              <div class="button">
                <div class="button2">stop</div>
              </div>
              <div class="button3">
                <div class="button4">manual</div>
              </div>
            </div>
            <div class="button5">
              <div class="button2">legacy</div>
            </div>
            <div class="button6">
              <div class="button2">auto</div>
            </div>
          </div>
        </div>
        <img class="image-5" src="img/image-50.png" /> 
      </div>
      <div class="group-131">
        <div class="group-87">
          <div class="rectangle-8"></div>
          <div class="rectangle-13"></div>
        </div>
      </div>
      <div class="group-130">
        <div class="group-142">
          <div class="rectangle-4"></div>
          <div class="gps-location">GPS location</div>
          <div class="gps-location2">GPS location</div>
        </div>
      </div>
      <div class="group-147">
        <div class="rectangle-5"></div>
        <div class="steer-angle">Steer angle</div>
        <div class="range-selection-slider">
          <div class="track-and-handle-left">
            <div class="inactive-track-left">
              <div class="track"></div>
            </div>
          </div>
          <div class="track-and-handle-right">
            <div class="inactive-track-right">
              <div class="track2"></div>
              <div class="track-dot"></div>
            </div>
          </div>
          <div class="track-dot-centered"></div>
        </div>
        <div class="angle">
          <span>
            <span class="angle-span">angle</span>
            <span class="angle-span2">:</span>
          </span>
          <span class="angle-value">0</span>
        </div>
      </div>
      <div class="group-154">
        <div class="rectangle-52"></div>
        <img class="image-2" src="img/image-20.png" />
      </div>
      <div class="group-155">
        <div class="rectangle-53"></div>
      </div>
      <div class="group-153">
        <div class="rectangle-45"></div>
        <div class="group-76">
          <div class="group-64">
            <img class="ellipse-36" src="img/ellipse-360.svg" />
            <div class="ellipse-33"></div>
            <img class="ellipse-34" src="img/ellipse-340.svg" />
            <img class="vector-71" src="img/vector-710.svg" />
            <img class="ellipse-35" src="img/ellipse-350.svg" />
            <div class="_602">60%</div>
            <img class="ellipse-32" src="img/ellipse-320.svg" />
            <img class="vector-67" src="img/vector-670.svg" />
            <img class="vector-72" src="img/vector-720.svg" />
            <img class="vector-73" src="img/vector-730.svg" />
            <img class="vector-69" src="img/vector-690.svg" />
            <img class="vector-68" src="img/vector-680.svg" />
            <img class="fontisto-battery-half" src="img/icon_v2.svg" />
          </div>
          <div class="battery">Battery</div>
        </div>
      </div>
      <div class="group-1552">
        <div class="rectangle-452"></div>
        <div class="battery-status">Battery Status</div>
       <!-- <img class="group-156" src="group-1560.svg" > -->
        <div class="group-156"></div>
         <!-- Rectangle 16 -->
         <div class="rectangle-16 rectangle-16-1"></div>
         <div class="rectangle-16 rectangle-16-2"></div>
         <div class="rectangle-16 rectangle-16-3"></div>
         <img src="img/rectangle-17-1.svg" class="rectangle-17 rectangle-17-1" alt="Rectangle 17-1">
         <img src="img/rectangle-17-2.svg" class="rectangle-17 rectangle-17-2" alt="Rectangle 17-2">
         <img src="img/rectangle-17-3.svg" class="rectangle-17 rectangle-17-3" alt="Rectangle 17-3">
        <div class="kl0">0</div>
        <div class="kl15">15</div>
        <div class="kl30">30</div>
      </div>
      <div class="dashboard2">Dashboard</div>
      <div class="group-11">
        <div class="ellipse-1"></div>
        <div class="ellipse-2"></div>
      </div>
      <img class="star-1" src="img/star-10.svg" />
      <img class="image-1" src="img/image-10.png" />
      <img class="image-3" src="img/image-30.png" />
      <img class="image-4" src="img/image-40.png" />
      <img class="image-6" src="img/image-60.png" />
      <img class="image-7" src="img/image-70.png" />
    </div>
  </div>
<!-- Thêm CSS và JavaScript để kết nối với Jetson -->
<link rel="stylesheet" href="gop.css">
<script src="gophmihmi.js"></script>
</body>
</html>
